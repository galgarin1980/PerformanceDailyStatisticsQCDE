<div class="container">
    <h3>Confirmation</h3>
    <p>Are you sure you want to delete this item? This action cannot be undone and you will be unable to recover any
        lost data.</p>
    <div class="container d-flex gap-2 justify-content-center">
        <button type="button" class="btn btn-sm btn-secondary" (click)="cancel($event)">Cancel</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="yes($event)">Yes, Delete it!</button>
    </div>
</div>
